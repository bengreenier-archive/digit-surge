<!DOCTYPE html>
<html>
    <head>
        <title>Digit</title>
        <link rel="shortcut icon" href='./img/favicon.png'>
        <link href="./jquery.terminal-1.3.1.min.css" rel="stylesheet" />
        <style>
            .terminal {
                --background: rgba(0,0,0,0.6);
            }
            .terminal .cmd {
                background-color: inherit;
            }
        </style>
    </head>
    <body>
        <div class="parent" style="display: flex; justify-content:center; align-items:center; border-radius:6px;">
            <div id="terminal" style="width:60%; height:600px;">
                <div class="buttons" style="background-color: rgba(229,232,236,0.8);">
                    <img src='img/close.svg'/>
                    <img src='img/maximize.svg'/>
                    <img src='img/minimize.svg'/>
                </div>
                <div id="shell" style="width:100%; height: 100%;"></div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
        <script src="./jquery.mousewheel.min.js"></script>
        <script src="./jquery.terminal-1.3.1.min.js"></script>
        <script src="./unix_formatting.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
